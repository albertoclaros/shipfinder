<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Flota en Tiempo Real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
      z-index: 2;
    }
    .navbar {
      position: fixed;
      z-index: 1;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .navbar button, .navbar input {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
    }
    .navbar input {
      background-color: #222;
      padding: 5px;
      border-radius: 5px;
      color: white;
    }
    .popup-flotas {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      color: white;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }
    .popup-flotas.active {
      display: block;
    }
    .popup-flotas h2 {
      margin-top: 0;
    }
    .close-popup {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .flota {
      margin-bottom: 20px;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
    }
    .flota h3 {
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .flota input {
      width: 70%;
      margin-bottom: 5px;
    }
    .flota button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="navbar">
    <button id="btnFlotas">⚓ Flotas</button>
    <input type="text" id="buscador" placeholder="Buscar buque..." />
  </div>

  <div class="popup-flotas" id="popupFlotas">
    <button class="close-popup" id="closePopup">Cerrar</button>
    <h2>Gestión de Flotas</h2>
    <button id="crearFlota">+ Crear Flota</button>
    <div id="flotasContainer"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_KEY = "4ee9dacb9c0126f73eeafa902bdecb146397ac9f";
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const barcoIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/77/77104.png',
      iconSize: [28, 28],
      iconAnchor: [14, 14],
      popupAnchor: [0, -14]
    });

    const barcos = {};
    const flotas = {};

    const socket = new WebSocket("wss://stream.aisstream.io/v0/stream?apikey=" + API_KEY);

    socket.onopen = () => {
      console.log("✅ Conectado a AISStream.io");
      const subscription = {
        Apikey: API_KEY,
        BoundingBoxes: [[[-90, -180], [90, 180]]],
        FiltersShipMMSI: []
      };
      socket.send(JSON.stringify(subscription));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.MessageType === "PositionReport") {
        const mmsi = data.MetaData.MMSI;
        const lat = data.Message.Latitude;
        const lon = data.Message.Longitude;
        const nombre = data.MetaData.ShipName || "Barco " + mmsi;

        if (barcos[mmsi]) {
          barcos[mmsi].setLatLng([lat, lon]);
        } else {
          barcos[mmsi] = L.marker([lat, lon], { icon: barcoIcon })
            .addTo(map)
            .bindPopup(`<b>${nombre}</b><br>MMSI: ${mmsi}`);
        }
      }
    };

    socket.onerror = (err) => {
      console.error("❌ Error en AISStream:", err);
    };

    // Popup de flotas
    const btnFlotas = document.getElementById("btnFlotas");
    const popupFlotas = document.getElementById("popupFlotas");
    const closePopup = document.getElementById("closePopup");
    const crearFlotaBtn = document.getElementById("crearFlota");
    const flotasContainer = document.getElementById("flotasContainer");

    btnFlotas.addEventListener("click", () => {
      popupFlotas.classList.add("active");
    });

    closePopup.addEventListener("click", () => {
      popupFlotas.classList.remove("active");
    });

    crearFlotaBtn.addEventListener("click", () => {
      const nombreFlota = prompt("Nombre de la nueva flota:");
      if (!nombreFlota) return;
      flotas[nombreFlota] = [];
      renderFlotas();
    });

    function renderFlotas() {
      flotasContainer.innerHTML = '';
      for (const nombreFlota in flotas) {
        const div = document.createElement('div');
        div.className = 'flota';
        div.innerHTML = `<h3>${nombreFlota} <button onclick='eliminarFlota("${nombreFlota}")'>X</button></h3>`;
        const input = document.createElement('input');
        input.placeholder = 'Agregar MMSI del barco';
        input.addEventListener('keypress', e => {
          if (e.key === 'Enter' && input.value.trim()) {
            flotas[nombreFlota].push(input.value.trim());
            input.value = '';
            renderFlotas();
          }
        });
        div.appendChild(input);
        const lista = document.createElement('ul');
        flotas[nombreFlota].forEach(mmsi => {
          const li = document.createElement('li');
          li.textContent = mmsi + ' '; 
          const btn = document.createElement('button');
          btn.textContent = 'Eliminar';
          btn.onclick = () => { flotas[nombreFlota] = flotas[nombreFlota].filter(b => b !== mmsi); renderFlotas(); };
          li.appendChild(btn);
          lista.appendChild(li);
        });
        div.appendChild(lista);
        flotasContainer.appendChild(div);
      }
    }

    function eliminarFlota(nombreFlota) {
      delete flotas[nombreFlota];
      renderFlotas();
    }

    // Buscador de buques
    const buscador = document.getElementById("buscador");
    buscador.addEventListener("input", () => {
      const query = buscador.value.toLowerCase();
      for (const mmsi in barcos) {
        const marker = barcos[mmsi];
        const popup = marker.getPopup();
        if (popup && popup.getContent().toLowerCase().includes(query)) {
          marker.openPopup();
          map.setView(marker.getLatLng(), 6);
          break;
        }
      }
    });
  </script>
</body>
</html>
