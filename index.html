<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Flota en Tiempo Real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height:100%; width:100%; }

    /* Barra inferior */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .bottom-bar button, .bottom-bar input {
      color: #fff;
      background: none;
      border: none;
      font-size: 18px;
      outline: none;
    }
    .bottom-bar input {
      flex: 1;
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    /* Popup flotas */
    .flota-popup {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.95);
      color: #fff;
      z-index: 2000;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .flota-popup h2 { margin-top:0; }
    .flota-popup button { margin-top:10px; }
    .flota-list, .barco-list { margin:10px 0; padding:0; list-style:none; }
    .flota-list li, .barco-list li { margin:5px 0; cursor: pointer; }
    .barco-list li:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Popup de flotas -->
  <div class="flota-popup" id="flotaPopup">
    <h2>GestiÃ³n de Flotas</h2>
    <input type="text" id="nuevaFlota" placeholder="Nombre de nueva flota">
    <button onclick="crearFlota()">Crear Flota</button>

    <ul class="flota-list" id="listaFlotas"></ul>
    <button onclick="cerrarPopup()">Cerrar</button>

    <h3>Barcos de la flota seleccionada</h3>
    <ul class="barco-list" id="listaBarcos"></ul>
  </div>

  <!-- Barra inferior -->
  <div class="bottom-bar">
    <button onclick="abrirPopup()">ðŸš¢ Flotas</button>
    <input type="text" id="buscador" placeholder="Buscar buque..." oninput="buscarBarco()">
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_KEY = "4ee9dacb9c0126f73eeafa902bdecb146397ac9f";

    // Crear mapa
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Icono barco
    const barcoIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/77/77104.png',
      iconSize: [28, 28],
      iconAnchor: [14, 14],
      popupAnchor: [0, -14]
    });

    // Diccionarios
    const barcos = {};   // todos los barcos visibles {MMSI: marcador}
    const barcosData = {}; // datos de barcos {MMSI: {nombre, mmsi}}
    const flotas = {};   // {flotaNombre: [MMSI, MMSI...]}

    let flotaSeleccionada = null;

    // WebSocket AISStream
    const socket = new WebSocket("wss://stream.aisstream.io/v0/stream?apikey=" + API_KEY);

    socket.onopen = () => console.log("âœ… Conectado a AISStream.io");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.MessageType === "PositionReport") {
        const mmsi = data.MetaData?.MMSI;
        const lat = data.Message?.Latitude;
        const lon = data.Message?.Longitude;
        const nombre = data.MetaData?.ShipName || "Barco " + mmsi;

        if (mmsi && lat && lon) {
          barcosData[mmsi] = { nombre, mmsi };

          if (barcos[mmsi]) {
            barcos[mmsi].setLatLng([lat, lon]);
          } else {
            barcos[mmsi] = L.marker([lat, lon], { icon: barcoIcon })
              .addTo(map)
              .bindPopup(`<b>${nombre}</b><br>MMSI: ${mmsi}`);
          }
        }
      }
    };

    socket.onerror = (err) => console.error("âŒ Error en AISStream:", err);

    // POPUP FLOTAS
    const flotaPopup = document.getElementById('flotaPopup');
    const listaFlotas = document.getElementById('listaFlotas');
    const listaBarcos = document.getElementById('listaBarcos');

    function abrirPopup() { 
      flotaPopup.style.display = 'block'; 
      actualizarListaFlotas();
      actualizarListaBarcos();
    }
    function cerrarPopup() { flotaPopup.style.display = 'none'; }

    function crearFlota() {
      const nombre = document.getElementById('nuevaFlota').value.trim();
      if (!nombre) return alert("Ingresa un nombre de flota");
      if (flotas[nombre]) return alert("La flota ya existe");

      flotas[nombre] = [];
      document.getElementById('nuevaFlota').value = '';
      actualizarListaFlotas();
    }

    function actualizarListaFlotas() {
      listaFlotas.innerHTML = '';
      for (let flota in flotas) {
        const li = document.createElement('li');
        li.textContent = flota;
        li.onclick = () => { flotaSeleccionada = flota; actualizarListaBarcos(); };
        listaFlotas.appendChild(li);
      }
    }

    function actualizarListaBarcos() {
      listaBarcos.innerHTML = '';
      if (!flotaSeleccionada) return;

      flotas[flotaSeleccionada].forEach(mmsi => {
        if (barcosData[mmsi]) {
          const li = document.createElement('li');
          li.textContent = barcosData[mmsi].nombre + " (" + mmsi + ")";
          li.onclick = () => {
            map.setView(barcos[mmsi].getLatLng(), 8);
            barcos[mmsi].openPopup();
          };
          listaBarcos.appendChild(li);
        }
      });
    }

    function buscarBarco() {
      const query = document.getElementById('buscador').value.toLowerCase();
      for (let mmsi in barcos) {
        const marker = barcos[mmsi];
        const nombre = barcosData[mmsi].nombre.toLowerCase();
        if (nombre.includes(query) || mmsi.includes(query)) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      }
    }

    // Permitir asignar barcos a flota haciendo click en el marcador
    map.on('click', () => { flotaSeleccionada = null; actualizarListaBarcos(); });

    function asignarBarcoAFloata(mmsi) {
      if (!flotaSeleccionada) return alert("Selecciona primero una flota");
      if (!flotas[flotaSeleccionada].includes(mmsi)) {
        flotas[flotaSeleccionada].push(mmsi);
        actualizarListaBarcos();
      }
    }

    // Al hacer click en un barco, preguntar si quieres agregar a la flota seleccionada
    function enableAsignacion() {
      for (let mmsi in barcos) {
        barcos[mmsi].on('click', () => {
          if (flotaSeleccionada) {
            asignarBarcoAFloata(mmsi);
          }
        });
      }
    }

    // Actualizar asignaciones cada segundo
    setInterval(enableAsignacion, 1000);

  </script>
</body>
</html>
